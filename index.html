<html lang="en">
<head>
    <title>Demo Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">    
</head>
<body>
    <div class="container">
        <div class="carousel">          
          <div class="button back"><i class="fas fa-chevron-circle-left"></i></div>
          <div class="items" id="0">
              <img src="./images/big_sur.jpg" />
          </div>
          <div class="items hidden" id="1">
            <img src="./images/dead_sea.jpg" />
          </div>
          <div class="items hidden" id="2">
              <img src="./images/paris.jpg" />
          </div>
          <div class="items hidden" id="3">
              <img src="./images/sant_andrews.jpg" />
          </div>
          <div class="items hidden" id="4">
              <img src="./images/venice.jpg" />
          </div>
          <div class="items hidden" id="5">
            <img src="./images/wadi_rum.jpg" />
          </div>
          <div class="items hidden" id="6">
              <img src="./images/yosemite.jpg" />
          </div>
          <div class="button next"><i class="fas fa-chevron-circle-right"></i></div> 
        </div>
    </div>
</body>
</html>
